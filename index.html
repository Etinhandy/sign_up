<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign up page</title>
  </head>
  <body>
    <section class="page-holder">
      <div class="image-section">
        <h1>KodeCamp</h1>
        <div class="image-text">
          <h3>join our next cohort</h3>
          <p>an internship that changes newbies to probies</p>
        </div>
      </div>
      <div class="form-section">
        <div class="inner-form-box">
          <div class="logo-section">
            <img
              src="./img/WhatsApp_Image_2021-08-10_at_12.52 1.png"
              alt="kodecamp logo"
            />
          </div>
          <h1 class="logo-text">Sign up</h1>
          <form action="https://formspree.io/f/xayvpdzr" method="POST">
            <div class="form-row">
              <div class="input-box">
                <label for="firstName">First Name</label>
                <br />
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="input-box">
                <label for="lastName">Last Name</label>
                <br />
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>
            <div class="form-row">
              <div class="input-box">
                <label for="email">Email</label>
                <br />
                <input type="email" id="email" name="email" required />
              </div>
              <div class="input-box">
                <label for="lastName">Gender</label>
                <br />
                <select name="Gender" id="">
                  <option value="" disabled selected>Select your gender</option>
                  <option value="">Male</option>
                  <option value="">Female</option>
                  <option value="">Others</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="input-box">
                <label for="Password">Password</label>
                <br />
                <input type="password" id="Pssword" name="password-1" />
              </div>
              <div class="input-box">
                <label for="confirmPassword">Confirm Password</label>
                <br />
                <input type="password" id="confirmPassword" name="password-2" />
              </div>
            </div>
            <div class="form-row">
              <div class="input-box">
                <label for="educationLevel">Education Level</label>
                <br />
                <select ` name="Education Level" id="">
                  <option value="" disabled selected>
                    select Education level
                  </option>
                  <option value="">Master</option>
                  <option value="">Bachelor degree</option>
                  <option value="">SSCE</option>
                  <option value="">Student</option>
                </select>
              </div>
              <div class="input-box">
                <label for="experienceLevel">Experience Level</label>
                <br />
                <select name="Experience Level" id="">
                  <option value="" disabled selected>Select your level</option>
                  <option value="">Beginner</option>
                  <option value="">Intermediate</option>
                </select>
              </div>
            </div>
            <div class="comment">
              <label for="comment">Tell us about you</label>
              <br />
              <textarea name="About me" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="btn">
              <input type="submit" value="Create an account" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
